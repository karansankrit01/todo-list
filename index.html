<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <h1 class="title">My <span class="highlight">To-Do</span> List</h1>
    <button class="add-btn" id="add-btn" aria-label="Add new task">+</button>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="tab" id="active-tab">Active</button>
      <button class="tab" id="completed-tab">Completed</button>
      <button class="tab selected" id="all-tab">All todos</button>
    </div>

    <!-- Task List -->
    <div class="task-list-wrapper">
      <ul id="task-list"></ul>
    </div>

    <!-- Floating Delete Button -->
    <button class="delete-all-btn" id="delete-all-btn">
      <span class="trash-icon">üóëÔ∏è</span>
    </button>
  </div>

  <!-- Modal for Adding Task -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <input type="text" id="task-input" placeholder="Enter your task..." />
      <button id="modal-add-btn">Add</button>
      <button id="modal-cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
